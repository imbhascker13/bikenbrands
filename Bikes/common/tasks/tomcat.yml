s playbook is to install tomcat.
  - name: Download Tomcat
    get_url: url={{ tomcat_tar_url }} dest=/opt/SP/apps/tomcat.tar.gz mode=0755 

  - name: Extract Tomcat
    command: "tar zxf /opt/SP/apps/tomcat.tar.gz  -C {{ tomcat_path }} --strip-components 1"
   
  - name: Remove ROOT folder initially
    command: rm -rf {{ remove_root }}
    
  - name: Copy DevOps Project War Files
    copy: src=artifact/devops-0.0.1-SNAPSHOT.war dest={{ tomcat_path }}/webapps/ROOT.war mode=0644
    notify: 
    - Restart Tomcat
